<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM</title>

    <link rel="stylesheet" href="style.css">

<body>
    <header id="heading">    
        <h1 class="h1_heading">ATTENDANCE MANAGEMENT</h1>
    </header>
    <i class="fa-solid fa-list listicon"></i>
    <section class="logout">Logout</section>
    <section class="content">
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Number of Attendance</th>
                    <th>Number of Leaves</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Course 1</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Course 2</td>
                    <td>6</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Course 3</td>
                    <td>4</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Course 4</td>
                    <td>7</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Course 5</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </section>



    <section class="popupbox">
        <ul>
            <li id="popuppanel_close" class="popupitem"><i class="fa-solid fa-xmark"></i></li>
            <li  class="popupitem highlight"><a href="#" class="popupitem_a ">view attendance</a></li>
            <li  class="popupitem"><p class="popupitem_a">leave panel</p></li>
        </ul>
    </section>

    
    <script type="text/javascript" src="script.js"></script>

</html>
